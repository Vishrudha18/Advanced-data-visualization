<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Data Visualization Tool</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body>
    <header class="app-header">
  <h1>Advanced Data Visualization Tool</h1>
  <button id="themeToggle">ðŸŒ™</button>
</header>

<main class="container">
    <section class="card">
  <h2>Upload Dataset</h2>
  <input type="file" id="datasetInput" accept=".csv,.json" />
</section>

<section class="card controls">
  <h2>Chart Controls</h2>

  <div class="control-group">
    <label for="xAxis">X-Axis</label>
    <select id="xAxis"></select>
  </div>

  <div class="control-group">
    <label for="yAxis">Y-Axis</label>
    <select id="yAxis"></select>
  </div>

  <div class="control-group">
    <label for="chartType">Chart Type</label>
    <select id="chartType">
      <option value="bar">Bar</option>
      <option value="line">Line</option>
      <option value="pie">Pie</option>
    </select>
  </div>
</section>

<section class="card">
  <h2>Visualization</h2>
  <canvas id="chartCanvas"></canvas>
</section>
</main>

<script src="js/app.js"></script>
<script src="js/dataLoader.js"></script>
<script src="js/metadata.js"></script>
<script src="js/aggregator.js"></script>
<script src="js/chartManager.js"></script>
<script src="js/uiController.js"></script>



</body>
</html>
