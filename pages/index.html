<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Data Visualization Tool</title>

  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/pages.css" />
  <link rel="stylesheet" href="../css/theme.css" />
  
</head>
<body class="visualize-page">

<nav class="navbar">
  <div class="logo">ADV-VIZ</div>

  <ul class="nav-links">
    <li><a href="home.html">Home</a></li>
    <li><a href="features.html">Features</a></li>
    <li><a href="dashboards.html">Dashboards</a></li>
    <li><a href="upload.html">Upload Data</a></li>
    <li><a href="index.html" class="btn-primary active">Visualize</a></li>
  </ul>

  <!-- Theme Toggle -->
  <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
</nav>

<main class="container">

  <section class="card">
    <h2>Upload Dataset</h2>
    <input 
      type="file" 
      id="datasetInput" 
      accept=".csv,.json"
      aria-label="Upload dataset file"
    />
  </section>

  <section class="card controls-grid">
    <h2>Chart Controls</h2>

    <div class="control-group">
      <label for="xAxis">X-Axis</label>
      <select id="xAxis"></select>
    </div>

    <div class="control-group">
      <label for="yAxis">Y-Axis</label>
      <select id="yAxis"></select>
    </div>

    <div class="control-group">
      <label for="chartType">Chart Type</label>
      <select id="chartType">
        <option value="bar">Bar</option>
        <option value="line">Line</option>
        <option value="pie">Pie</option>
        <option value="doughnut">Doughnut</option>
        <option value="radar">Radar</option>
        <option value="polarArea">Polar Area</option>
        <option value="scatter">Scatter</option>
        <option value="bubble">Bubble</option>
        <option value="stackedBar">Stacked Bar</option>
      </select>
    </div>
    
    <button id="saveDashboardBtn" class="btn-primary">ðŸ’¾ Save Dashboard</button>
    <button id="exportChartBtn" class="btn-outline">ðŸ“¤ Export Chart</button>

  </section>

  <section class="card viz-card">
  <h2 id="chartTitle">Visualization</h2>

  <p id="emptyMessage">Upload a dataset to see visualization</p>

  <div class="chart-wrapper">
    <canvas id="chartCanvas"></canvas>
  </div>
</section>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../js/dashboardStorage.js"></script>
<script src="../js/app.js"></script>
<script src="../js/metadata.js"></script>
<script src="../js/uiController.js"></script>
<script src="../js/dataLoader.js"></script>
<script src="../js/aggregator.js"></script>
<script src="../js/chartManager.js"></script>

</body>
</html>
