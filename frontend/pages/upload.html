<!-- PAGE HEADER -->
<section class="page-header">
  <h1>Upload Your Dataset</h1>
  <p>Upload CSV or JSON files to start visualizing your data.</p>

<!-- UPLOAD CARD -->
<section class="upload-container">

  <div class="upload-card">
    <h2>Select Dataset</h2>

    <input
      type="file"
      id="uploadInput"
      accept=".csv,.json"
    />

    <p class="hint">Supported formats: CSV, JSON</p>

    <div id="fileInfo" class="file-info hidden">
      <p><strong>File:</strong> <span id="fileName"></span></p>
      <p><strong>Size:</strong> <span id="fileSize"></span></p>
      <p><strong>Columns:</strong> <span id="fileColumns"></span></p>
    </div>

    <a href="visualize.html" id="continueBtn" class="btn-primary disabled">
      Continue to Visualize
    </a>
  </div>

</section>
